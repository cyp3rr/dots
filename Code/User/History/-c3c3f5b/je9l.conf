decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 24
    active_opacity = 0.99
    inactive_opacity = 0.5
    blur {
        enabled = true
	    new_optimizations = true
        size = 3
        passes = 5
	#   noise = 0.015
        brightness = 1
        vibrancy = 0.8
        vibrancy_darkness = 0.5
    }
    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 1
    shadow_offset = [10, 10]
    shadow_scale = 0.5
    col.shadow = rgba(ff0000ff)
}
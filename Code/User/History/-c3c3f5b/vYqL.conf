decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    active_opacity = 0.99
    inactive_opacity = 0.5
    blur {
        enabled = true
	    new_optimizations = true
        size = 3
        passes = 3
	#   noise = 0.015
        brightness = 1.2
        vibrancy = 0.5
        vibrancy_darkness = 0.5
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}